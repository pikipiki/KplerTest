<input 
  type="text" 
  class="form-control" 
  placeholder="Search" 
  ng-model="$ctrl.searchBarValue" 
  ng-change="$ctrl.searchBarChange({value:$ctrl.searchBarValue})">
<button
  class="btn btn-default" 
  ng-click="$ctrl.orderByNameChange({name:'name', reverse:false})">
  Alphabetical order
</button>
<button
  class="btn btn-default" 
  ng-click="$ctrl.orderByPopulationChange({name:'population', reverse:true})">
  Population order
</button>
